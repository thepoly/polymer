name: Deploy to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files
        run: |
          # Clean up everything EXCEPT the media symlink
          echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S find /var/www/polymer -maxdepth 1 ! -name 'media' ! -path '/var/www/polymer' -exec rm -rf {} +

          # Sync files, excluding media
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' --exclude 'media' ./ /var/www/polymer/

          # Ensure symlink exists
          ln -sfn /var/www/polymer-media /var/www/polymer/media

      - name: Create .env file
        working-directory: /var/www/polymer
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> .env

      - name: Install Dependencies
        working-directory: /var/www/polymer
        run: pnpm install --no-frozen-lockfile

      - name: Run Migrations
        working-directory: /var/www/polymer
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm payload migrate

      - name: Build App
        working-directory: /var/www/polymer
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm run build

      - name: Start App
        working-directory: /var/www/polymer
        run: |
          pm2 describe polymer > /dev/null && pm2 reload polymer || pm2 start "pnpm start" --name "polymer"
          pm2 save