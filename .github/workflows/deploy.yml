name: Deploy Next.js Frontend to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Repository to Server
        run: |
          # Sync everything
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install & Build Frontend
        working-directory: /var/www/polymer/frontend/web
        run: |
          # We force pnpm to ignore the workspace and install everything for the web app
          pnpm install --no-frozen-lockfile --ignore-workspace

          # Now build the app (this will now find 'next' in ./node_modules/.bin/)
          pnpm run build

      - name: Start Application
        working-directory: /var/www/polymer/frontend/web
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          # Start using the local node_modules
          pm2 stop polymer || true
          pm2 start "pnpm start" --name "polymer" || pm2 reload polymer
          pm2 save
