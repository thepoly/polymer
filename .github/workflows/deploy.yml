name: Deploy Next.js Monorepo

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Repository to Server
        run: |
          # Sync everything to the root
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install Dependencies (Root)
        working-directory: /var/www/polymer
        run: |
          # Install dependencies for the ENTIRE workspace at the root level.
          # This places 'next' binary in /var/www/polymer/node_modules/.bin/
          pnpm install --no-frozen-lockfile

      - name: Build Frontend
        working-directory: /var/www/polymer
        run: |
          # Use pnpm to run the build script inside the 'web' package.
          # It automatically adds the root node_modules to the PATH.
          pnpm --filter web build

      - name: Restart Application
        working-directory: /var/www/polymer
        run: |
          # We tell PM2 to run the start script for the 'web' filter
          # This is the cleanest way to start a monorepo app
          pm2 start "pnpm --filter web start" --name "polymer" || pm2 restart polymer

          # Save the process list
          pm2 save
