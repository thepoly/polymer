name: Deploy to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files
        run: |
          # Sync code, removing the local .env if it exists in repo so we can generate a fresh one
          echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S rm /var/www/polymer/* -rf
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Create .env file
        working-directory: /var/www/polymer
        run: |
          # We manually write the secrets into a new .env file on the server
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> .env

      - name: Install Dependencies
        working-directory: /var/www/polymer
        run: pnpm install --no-frozen-lockfile

      - name: Run Migrations
        working-directory: /var/www/polymer
        # We don't strictly need 'env' block here anymore because the .env file now exists!
        # But keeping it explicit is safe.
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm payload migrate

      - name: Build App
        working-directory: /var/www/polymer
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm run build

      - name: Start App
        working-directory: /var/www/polymer
        run: |
          # PM2 will automatically read the .env file we just created
          pm2 describe polymer > /dev/null && pm2 reload polymer || pm2 start "pnpm start" --name "polymer"
          pm2 save