name: Deploy to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files
        run: |
          # Sync root directly to /var/www/polymer
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' --exclude '.env' ./ /var/www/polymer/
          
          # Fix Permissions
          sudo chown -R $USER:$USER /var/www/polymer
          sudo chmod -R 755 /var/www/polymer

      - name: Install & Build
        working-directory: /var/www/polymer
        env:
          # Add your secrets here later (DATABASE_URI, PAYLOAD_SECRET)
          RUNNER_TRACKING_ID: ""
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build

      - name: Run Migrations
        working-directory: /var/www/polymer
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          pnpm payload migrate

      - name: Start App
        working-directory: /var/www/polymer
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          # Robust start: Reload if exists, otherwise start fresh.
          pm2 describe polymer > /dev/null && pm2 reload polymer || pm2 start "pnpm start" --name "polymer"
          pm2 save
