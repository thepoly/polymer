name: Deploy to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files
        run: |
          # Sync code without nuking the directory first.
          # --delete ensures files removed from Git are removed from the server.
          # Exclude keeps node_modules and .next from being wiped during the sync.
          rsync -av --delete             --exclude '.git'             --exclude 'node_modules'             --exclude '.next'      --exclude 'media'             ./ /var/www/polymer/

          # Ensure persistent media symlink exists
          ln -sfn /var/www/polymer-media /var/www/polymer/media

      - name: Create .env file
        working-directory: /var/www/polymer
        run: |
          # Use '>' to overwrite the old .env with fresh secrets
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> .env

      - name: Install Dependencies
        working-directory: /var/www/polymer
        run: pnpm install --no-frozen-lockfile

      - name: Run Migrations
        working-directory: /var/www/polymer
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm payload migrate

      - name: Build App
        working-directory: /var/www/polymer
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          PAYLOAD_SECRET: "${{ secrets.PAYLOAD_SECRET }}"
        run: pnpm run build

      - name: Start App
        working-directory: /var/www/polymer
        run: |
          # Reload ensures zero-downtime if possible
          pm2 describe polymer > /dev/null && pm2 reload polymer || pm2 start "pnpm start" --name "polymer"
          pm2 save