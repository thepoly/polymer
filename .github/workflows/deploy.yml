name: Deploy Next.js to Polymer

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Entire Repo to Server
        run: |
          # CHANGE: Sync the ROOT folder (./) instead of just the subfolder.
          # We exclude node_modules to keep the transfer fast and clean.
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install Dependencies (Root)
        working-directory: /var/www/polymer
        run: |
          # Now pnpm finds the workspace file and lockfile in the root!
          pnpm install --frozen-lockfile

      - name: Build Frontend
        working-directory: /var/www/polymer/frontend/web
        run: |
          # Build only the web project
          pnpm run build

      - name: Start/Restart Application
        working-directory: /var/www/polymer/frontend/web
        run: |
          # We start PM2 from the subfolder so it finds the right next.config.ts
          pm2 start npm --name "polymer" -- start || pm2 reload polymer
          pm2 save
