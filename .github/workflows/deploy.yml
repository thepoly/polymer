name: Deploy Next.js Frontend to Arch

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Repository to Server
        run: |
          # 1. Sync the ENTIRE repo to /var/www/polymer
          # We exclude node_modules to keep the transfer fast and clean
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install & Build Frontend
        # 2. Go into the specific subfolder for the frontend
        working-directory: /var/www/polymer/frontend/web
        run: |
          # Install dependencies RIGHT HERE so 'next' is found
          pnpm install --no-frozen-lockfile

          # Build the app
          pnpm run build

      - name: Restart Application
        # 3. manage the process from the subfolder
        working-directory: /var/www/polymer/frontend/web
        run: |
          # Start (or reload) the app using PM2
          # We use 'npm' as the interpreter to run the 'start' script defined in package.json
          pm2 start npm --name "polymer" -- start || pm2 reload polymer

          # Save the list so it comes back after a reboot
          pm2 save
