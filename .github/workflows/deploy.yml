name: Deploy Next.js App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Repository to Server
        run: |
          # Sync everything to the root
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install Dependencies
        working-directory: /var/www/polymer
        run: |
          # Install everything at the root
          pnpm install --no-frozen-lockfile

      - name: Build Frontend
        working-directory: /var/www/polymer/frontend/web
        run: |
          # Use the absolute path to the next binary to build
          ../../node_modules/.bin/next build

      - name: Start Application (Direct Mode)
        working-directory: /var/www/polymer/frontend/web
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          # We point PM2 directly to the node_modules binary.
          # We use -- to pass 'start' as an argument to the next binary.
          pm2 start ../../node_modules/.bin/next --name "polymer" -- start || pm2 reload polymer

          pm2 save
