name: Deploy Next.js Frontend (folder from the Monorepo) to polymer@archlinux

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    # Set environment variables for the whole job to ensure pnpm works smoothly
    env:
      # efficient pnpm store location
      PNPM_HOME: "/home/actions-runner/.local/share/pnpm"
      # Ensure the path includes standard binaries
      PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/home/actions-runner/.local/share/pnpm"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Repository to Server
        run: |
          # 1. Sync the ENTIRE monorepo to /var/www/polymer
          # We exclude node_modules to keep the transfer fast and clean
          rsync -av --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' ./ /var/www/polymer/

      - name: Install Dependencies (Root)
        working-directory: /var/www/polymer
        run: |
          # 2. Install dependencies for the whole workspace
          # This ensures 'next' and all libraries are linked correctly
          pnpm install --no-frozen-lockfile

      - name: Build Frontend
        working-directory: /var/www/polymer
        run: |
          # 3. Build only the 'web' project
          # pnpm automatically finds the package named "web" and builds it
          pnpm --filter web build

      - name: Start Application (Detached)
        working-directory: /var/www/polymer
        # -------------------------------------------------------
        # CRITICAL FIX: This prevents GitHub from killing PM2 on exit
        # -------------------------------------------------------
        env:
          RUNNER_TRACKING_ID: ""
        run: |
          # 4. Start (or reload) the app using PM2
          # We use "pnpm --filter web start" to ensure it uses the project's start script
          pm2 start "pnpm --filter web start" --name "polymer" || pm2 reload polymer

          # 5. Save the process list so it survives server reboots
          pm2 save
